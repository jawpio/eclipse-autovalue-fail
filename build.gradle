plugins {
    id "net.ltgt.apt" version "0.17"
    id "net.ltgt.apt-idea" version "0.17"
    id "net.ltgt.apt-eclipse" version "0.17"
}

group = 'test'
version = '1.0.0'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor('com.google.auto.value:auto-value:1.6.2')
    compile('com.google.auto.value:auto-value-annotations:1.6.2')

    compile('com.google.guava:guava:23.0')
    compile('io.springfox:springfox-swagger2:2.7.0')
    compile('io.springfox:springfox-swagger-ui:2.7.0')
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.10.Final'
    

	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.5.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    
    testCompile "junit:junit:4.11"
    testCompile "org.mockito:mockito-core:1.+"

}
